<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 12px;
        width: 200px;
        background-color: #f8f9fa;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        padding: 8px;
        border-radius: 4px;
        transition: background-color 0.2s;
      }
      label:hover {
        background-color: #e9ecef;
      }
      input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }
      .description {
        font-size: 11px;
        color: #6c757d;
        margin-top: 4px;
        line-height: 1.3;
      }
      .title {
        font-weight: 500;
        color: #212529;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label>
        <input type="checkbox" id="toggleBlock" checked />
        <div>
          <div class="title">Block Enter key on Gemini</div>
          <div class="description">Prevents accidental message submission</div>
        </div>
      </label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
